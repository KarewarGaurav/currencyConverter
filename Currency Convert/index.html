<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency & Crypto Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h2>Currency & Crypto Converter</h2>
        <form>
            <div class="amount">
                <p>Amount</p>
                <input type="text" value="1">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png"> 
                        <select name="from" class="option">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left" id="swap-btn"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" style="width: 32px; height: 32px;">
                        <select name="to" class="option">
                            
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg"></div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    <script src="country-list.js"></script>
    <script src="crypto-list.js"></script>
    <script src="app.js"></script>
</body>

</html>
